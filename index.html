<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Credibility Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .input-group textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .credibility-score {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
        }

        .score-badge.real {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .score-badge.fake {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4a5568;
        }

        .summary-section, .explanation-section {
            margin-bottom: 25px;
        }

        .summary-section h3, .explanation-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .summary-text {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            line-height: 1.6;
        }

        .explanation-text {
            background: #fff5f5;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #f56565;
            line-height: 1.6;
        }

        .news-section {
            grid-column: 1 / -1;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .news-item:hover {
            transform: translateY(-5px);
            background: rgba(102, 126, 234, 0.1);
        }

        .news-item h4 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #a0aec0;
            border-top: 1px solid #e2e8f0;
            padding-top: 10px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #feb2b2;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç News Credibility Analyzer</h1>
            <p>Analyze news articles for credibility and get AI-powered summaries</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Analyze News Article</h2>
                <form id="analyzeForm">
                    <div class="input-group">
                        <label for="newsText">Paste News Article Text or URL:</label>
                        <textarea id="newsText" placeholder="Enter the news article text or URL here..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="summarizerModel">Summarization Model:</label>
                        <select id="summarizerModel">
                            <option value="bart">BART (Recommended)</option>
                            <option value="t5">T5</option>
                            <option value="pegasus">Pegasus</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="analyzeBtn">Analyze Article</button>
                </form>
            </div>

            <div class="card">
                <h2>Latest News</h2>
                <button type="button" class="btn" id="fetchNewsBtn">Fetch Latest News</button>
                <div id="newsContainer"></div>
            </div>

            <div class="results" id="resultsSection" style="display: none;">
                <div class="result-item">
                    <div class="credibility-score">
                        <span class="score-badge" id="credibilityBadge">-</span>
                        <span class="score-value">Score: <span id="credibilityScore">-</span></span>
                    </div>
                    
                    <div class="summary-section">
                        <h3>üìù Article Summary</h3>
                        <div class="summary-text" id="summaryText">-</div>
                    </div>
                    
                    <div class="explanation-section">
                        <h3>üîç Analysis Explanation</h3>
                        <div class="explanation-text" id="explanationText">-</div>
                    </div>
                </div>
            </div>

            <div class="news-section">
                <div id="latestNews" style="display: none;">
                    <h2 style="color: white; margin-bottom: 20px;">üì∞ Latest News</h2>
                    <div class="news-grid" id="newsGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        // Form submission for analysis
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newsText = document.getElementById('newsText').value.trim();
            const summarizerModel = document.getElementById('summarizerModel').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultsSection = document.getElementById('resultsSection');
            
            if (!newsText) {
                alert('Please enter news text or URL');
                return;
            }
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultsSection.style.display = 'none';
            
            try {
                const requestBody = {
                    text: newsText,
                    summarizer_model: summarizerModel
                };

                // Include article metadata if available
                if (window.selectedArticleMetadata) {
                    requestBody.article_metadata = window.selectedArticleMetadata;
                }

                const response = await fetch(`${API_BASE_URL}/summarize_detect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                displayError('Failed to analyze the article. Please check if the backend server is running.');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Article';
            }
        });

        // Fetch latest news
        document.getElementById('fetchNewsBtn').addEventListener('click', async () => {
            const fetchNewsBtn = document.getElementById('fetchNewsBtn');
            const newsContainer = document.getElementById('newsContainer');
            const latestNews = document.getElementById('latestNews');
            
            fetchNewsBtn.disabled = true;
            fetchNewsBtn.textContent = 'Fetching...';
            
            newsContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Loading latest news...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/news`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayNews(data.articles);
                
            } catch (error) {
                console.error('Error:', error);
                newsContainer.innerHTML = '<div class="error">Failed to fetch news. Please check if the backend server is running.</div>';
            } finally {
                fetchNewsBtn.disabled = false;
                fetchNewsBtn.textContent = 'Fetch Latest News';
            }
        });

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const credibilityBadge = document.getElementById('credibilityBadge');
            const credibilityScore = document.getElementById('credibilityScore');
            const summaryText = document.getElementById('summaryText');
            const explanationText = document.getElementById('explanationText');
            
            // Update credibility badge
            const isReal = data.credibility_label.toLowerCase() === 'real';
            credibilityBadge.textContent = isReal ? '‚úÖ CREDIBLE' : '‚ùå QUESTIONABLE';
            credibilityBadge.className = `score-badge ${isReal ? 'real' : 'fake'}`;
            
            // Update score
            const score = (data.credibility_score * 100).toFixed(1);
            credibilityScore.textContent = `${score}%`;
            
            // Update summary
            summaryText.textContent = data.summary || 'No summary available';
            
            // Update explanation
            explanationText.textContent = data.explanation || 'No explanation available';
            
            // Show results
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('newsContainer');
            const latestNews = document.getElementById('latestNews');
            const newsGrid = document.getElementById('newsGrid');
            
            if (!articles || articles.length === 0) {
                newsContainer.innerHTML = '<div class="error">No news articles found.</div>';
                return;
            }
            
            newsContainer.innerHTML = `<p style="color: #718096; margin-top: 15px;">Found ${articles.length} articles. Click on any headline to analyze it.</p>`;
            
            // Only show headlines in the news grid
            newsGrid.innerHTML = articles.map((article, index) => `
                <div class="news-item" onclick="selectArticle(${index})">
                    <h4>${escapeHtml(article.title)}</h4>
                    <div class="news-meta">
                        <span>${escapeHtml(article.source.name)}</span>
                        <span>${formatDate(article.publishedAt)}</span>
                    </div>
                </div>
            `).join('');
            
            // Store articles globally for selection
            window.newsArticles = articles;
            
            latestNews.style.display = 'block';
        }

        function selectArticle(index) {
            try {
                const article = window.newsArticles[index];
                console.log('Selected article:', article);
                
                // Use the URL instead of content for better analysis
                const textToAnalyze = article.url || article.content || article.description || article.title;
                
                const newsTextElement = document.getElementById('newsText');
                newsTextElement.value = textToAnalyze;
                
                // Store the article object as metadata for analysis
                window.selectedArticleMetadata = article;
                
                console.log('Text filled:', textToAnalyze);
                console.log('Metadata stored:', article);
                
                // Scroll to analysis form
                document.getElementById('analyzeForm').scrollIntoView({ behavior: 'smooth' });
                
                // Focus on the textarea
                newsTextElement.focus();
                
                // Optional: Add visual feedback
                newsTextElement.style.borderColor = '#667eea';
                newsTextElement.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.3)';
                setTimeout(() => {
                    newsTextElement.style.borderColor = '#e2e8f0';
                    newsTextElement.style.boxShadow = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Error selecting article:', error);
                alert('Error selecting article. Please try again.');
            }
        }

        function displayError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error">${message}</div>`;
            resultsSection.style.display = 'block';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Auto-fetch news on page load
        window.addEventListener('load', () => {
            document.getElementById('fetchNewsBtn').click();
        });
    </script>
</body>
</html>
